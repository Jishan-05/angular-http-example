<div class="container mt-4">
  <h2>Update User</h2>
  <form (submit)="updateUser(); $event.preventDefault();">
    <div class="form-group">
      <label>User ID:</label>
      <input type="number" class="form-control" [(ngModel)]="userId" name="id">
    </div>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" [(ngModel)]="user.name" name="name">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" [(ngModel)]="user.email" name="email">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
